{% extends 'registration/base.html' %}

{% block title %} Read College{% endblock %}

{% block body %}



<h2>Colleges</h2>
  {% if college_list %}
    <ul>
        {% for college in college_list %}
            <li><p>{{ college.college_id }}</p>
              <a href="{% url 'registration:college_update' college.college_id %}"><button type="button" class = "btn btn-info" name="button">Update</button></a>
              <a href="{% url 'registration:college_delete' college.college_id %}"><button type="button" class = "btn btn-danger" name="button">Delete</button></a>
            </li>
        {% endfor %}
    </ul>
  {% else %}
    <p>No College are available.</p>
  {% endif %}

{% endblock %}
